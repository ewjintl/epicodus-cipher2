<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Cipher</h1>
    <p>A fun word/sentence rearrangement exercise.</p>
  </div>
  <div class="well">
    <form id="formOne">
      <label for="userSentence">Please enter a word or sentence here:</label>
      <input id="userSentence" class="form-control" type="text">
      <div>
        <button class="btn btn-danger">Submit</button>
      </div>
    </form>
  </div>
  <div class="well">
    <h1>Select an "arranger":</h1>
    <button id="firstLastToCap" class="btn btn-danger">firstLastToCap</button>
    <button id="concatReverse" class="btn btn-danger">concatReverse</button>
    <button id="concatMiddleChar" class="btn btn-danger">concatMiddleChar</button>
    <button id="totalReverse" class="btn btn-danger">totalReverse</button>
  </div>
  <div id="output" class="well">

  </div>
  
</body>
</html>
